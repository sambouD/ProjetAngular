

<section class="py-5">
  <h1 class="text-center">Ajout de {{pokemon.name}}</h1>
  <div *ngIf="pokemon"
    class="container card px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6"><img style="width:400px;" class="card-img-top mb-5 mb-md-0" [src]="pokemon.picture"
          alt="{{pokemon.name}}"></div>
      <div class="col-md-6">

        <form *ngIf="pokemon" (ngSubmit)="onSubmit(nf)" #nf="ngForm">
          <div class="row">
            <div class="col-md-12 offset-s2">
              <div class="card-panel">
                 <!-- Pokemon id -->
                <div class="form-group">
                  <label for="name">Id</label>
                  <input type="text" class="form-control" id="id"
                         [(ngModel)]="pokemon.id" name="id"
                         #name="ngModel">
                  <div [hidden]="name.valid || name.pristine"
                        class="card-panel red accent-1">
                        Le nom du pokémon est requis (1-25).
                  </div>
                </div>

                <!-- Pokemon name -->
                <div class="form-group">
                  <label for="name">Nom</label>
                  <input type="text" class="form-control" id="name"
                          required
                          pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                         [(ngModel)]="pokemon.name" name="name"
                         #name="ngModel">

                  <div [hidden]="name.valid || name.pristine"
                        class="card-panel red accent-1">
                        Le nom du pokémon est requis (1-25).
                  </div>
                </div>

                <!-- Pokemon picture -->
                <div class="form-group">
                  <label for="picture">Photo</label>
                  <input  type="url" class="form-control" id="picture"
                         [(ngModel)]="pokemon.picture" name="picture"
                         #name="ngModel">
                </div>

                <!-- Pokemon hp -->
                <div class="form-group">
                  <label for="hp">Point de vie</label>
                  <input type="number" class="form-control" id="hp"
                          required
                          pattern="^[0-9]{1,3}$"
                         [(ngModel)]="pokemon.hp" name="hp"
                         #hp="ngModel">
                   <div [hidden]="hp.valid || hp.pristine"
                         class="card-panel red accent-1">
                         Les points de vie du pokémon sont compris entre 0 et 999.
                   </div>
                </div>

                <!-- Pokemon cp -->
                <div class="form-group">
                  <label for="cp">Dégâts</label>
                  <input type="number" class="form-control" id="cp"
                          required
                          pattern="^[0-9]{1,2}$"
                         [(ngModel)]="pokemon.cp" name="cp"
                         #cp="ngModel">
                   <div [hidden]="cp.valid || cp.pristine"
                         class="card-panel red accent-1">
                         Les dégâts du pokémon sont compris entre 0 et 99.
                   </div>
                </div>

                 <!-- Pokemon picture -->
                 <div class="form-group">
                  <label for="types">Types</label>
                  <input type="text" class="form-control" id="types"
                         [(ngModel)]="pokemon.types" name="types"
                         #name="ngModel">
                </div>


                <!-- Submit button -->
                <div class="divider"></div>
                <div class="section center">
                  <button type="submit"
                    class="btn btn-dark"
                    [disabled]="!nf.form.valid">
                    Valider</button>
                </div>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <h4 *ngIf='!pokemon' class="center">Aucun pokémon à afficher !</h4>
</section>
